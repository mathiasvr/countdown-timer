  <div class="mdl-cell">
    <button class="mdl-button mdl-js-button mdl-button--raised" id="start-button">

    </button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="stop-button">
      <i class="material-icons">stop</i>
    </button>
  </div>

  <div class="mdl-cell">
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">keyboard_arrow_up</i>

    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">keyboard_arrow_down</i>
    </button>
  </div>

  <div class="mdl-cell">
    <label class="mdl-switch mdl-js-switch" for="timer-switch">
      <input type="checkbox" id="timer-switch" class="mdl-switch__input" checked>
      <span class="mdl-switch__label">Show Timer</span>
    </label>
  </div>
